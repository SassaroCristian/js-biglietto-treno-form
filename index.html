<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietto treno Form</title>
</head>

<body>
    <div class="centerContainer">
        <div class="row m-b-100">
            <div class="col-12 m-b-100 space-around"><h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1></div>
            <div class="col-12 space-around">
                <input type="text" name="" id="fullName" placeholder="Nome e cognome">
                <input type="text" name="" id="distance" placeholder="Km da percorrere">

                <select name="" id="fasciaEta">
                    <option value="noSale">Maggiorenne</option>
                    <option value="under18">Under 18</option>
                    <option value="over65">Over 65</option>
                </select>
            </div>
        </div>
        <div class="row d-flex space-around">
            <div class="col-2"><button class="glowing-btn-create" onclick="createTicket()">Genera biglietto</button></div>
            <div class="col-2"><button class="glowing-btn-delete" onclick="deleteTicket()">Cancella biglietto</button></div>
        </div>
        <br>
        <div class="row">
            <div class="col-12 white-text"><div id="ticketOutput"></div></div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
